<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="game">
        <h2 id="player"><span id='player-num'>X</span>'s turn!</h2>
        <div id="game-board" class="game-board">
            <div class="cell" id="cell" data-value='1'></div>
            <div class="cell" id="cell" data-value='2'></div>
            <div class="cell" id="cell" data-value='3'></div>
            <div class="cell" id="cell" data-value='4'></div>
            <div class="cell" id="cell" data-value='5'></div>
            <div class="cell" id="cell" data-value='6'></div>
            <div class="cell" id="cell" data-value='7'></div>
            <div class="cell" id="cell" data-value='8'></div>
            <div class="cell" id="cell" data-value='9'></div>
        </div>
        <div class="win-text-container">
            <h2 id='win-statement'></h2>
        </div>
        <button id="reset" class='reset'>Reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
